<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/styles.css">  
    <title>Heart Failure Prediction</title>
  </head>
  
  <body>
    
<div class="container main">
  <div class="jumbotron" id="holder">
     
     <br>
    <center><h1 class='main_heading'> Heart Failure Prediction Model</h1></center>
    <center><p>This Application predicts a patient's chance of having a heart failure or not. [Note that this model is about 75% accurate]</p></center>
    <br>
    <div class="instructions">
      <h2>Instructions: </h2>
      <p>1. Please Enter values for the following fields</p>
      <p>2. Click Predict </p>
    </div>

    <form class="form-horizontal" action="{{ url_for('predict')}}"method="post">

      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type= "text" name="age" placeholder="Age" required="required" />
        </div>
      </div>
     <br>
      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="ejection_fraction" placeholder="Ejection Fraction" required="required" />
        </div>
      </div>
      <br>
      
      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="serum_sodium" placeholder="Serum Sodium" required="required" />
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="serum_creatinine" placeholder="Serum Creatinine" required="required" />
        </div>
      </div>
      <br>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="button btn btn-default">PREDICT</button>
        </div>
      </div>
    </form>

    <br>
       <center><b><h2 style="color:red";>{{prediction_text}}</h2></b></center> 
     <br>

    <h2 class="result"></h2>
  </div>
  </div>

  </body>
</html>
